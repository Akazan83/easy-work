<div class="card" style="margin-top: 5px;">
  <div class="card-body" style="border-style: solid;">
    <div class="d-flex justify-content-between" style="padding-bottom: 0px;">
      <p>{{status}}</p>
      <div>
        <p style="margin-bottom: 0px;text-align: right;">Date butoir : {{endDate}}</p>
      </div>
    </div>
    <h4 class="card-title" style="text-align: center;">{{ title }}</h4>
    <div class="d-flex justify-content-between">
      <p class="align-self-end" style="margin-bottom: 0;">Référence : {{reference}}</p>
      <button class="btn btn-primary" style="background: rgb(41,55,69);border-color: rgb(41,55,69); " [routerLink]="'/ticket/' + id">Ouvrir</button>
    </div>
  </div>
</div>
