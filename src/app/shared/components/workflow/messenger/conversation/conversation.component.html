<div class="position-relative" >
  <div class="chat-messages p-4 flex flex-column-reverse" style="width:{{maxWidth}}px; height:{{maxHeight}}px;">

    <app-message *ngFor="let message of messages"
                 [dateEnvoi]="message.sendingDate"
                 [userId]="message.senderId"
                 [userName]="message.firstName + ' ' + message.lastName"
                 [text]="message.text">
    </app-message>
  </div>

  <div class="input-group p-3">
    <textarea class="form-control"
              (input)="message=getValue($event)"
              #messageInput
              rows="2"
              placeholder="Ecrivez votre message..."></textarea>
    <div class="input-group-prepend">
      <button class="input-group-text" (click)="sendMessage()"><img src="../../../../../../assets/images/send.png" alt="Bouton d'envoi"></button>
    </div>
  </div>
</div>
